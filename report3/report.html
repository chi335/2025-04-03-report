<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .info-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .info-container h2 {
            margin-top: 0;
        }
        .info-container p {
            font-size: 18px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>자기소개서</h1> <!-- header 태그 내용 수정 -->
    </header>

    <div class="info-container">
        <h2>자기 소개</h2>
        <p><span class="label">이름:</span> 최현석</p>
        <p><span class="label">나이:</span> 비공개</p>
        <p><span class="label">취미:</span> 게임</p>
        <p><span class="label">MBTI:</span> ISTP</p>
    </div>
</body>
</html>
